{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-indigo-600">
                ConnectHub
            </a>

            <div class="space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="text-gray-600 hover:text-indigo-600">
                        Dashboard
                    </a>
                    <a href="{% url 'logout' %}" class="text-red-500 hover:underline">
                        Logout
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-gray-600 hover:text-indigo-600">
                        Login
                    </a>
                    <a href="{% url 'signup' %}"
                    class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                        Sign Up
                    </a>
                {% endif %}
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-10">
        <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm text-gray-500">
            Â© 2026 Connect Hub. Built for DevOps practice.
        </div>
    </footer>

</body>
</html>
