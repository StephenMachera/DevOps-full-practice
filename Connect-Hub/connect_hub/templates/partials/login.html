{% extends "base/base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">
            Welcome Back
        </h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                {{ error }}
            </div>
            {% endif %}

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Username
                </label>
                <input type="text" name="username" required
                       class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-indigo-500 focus:outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Password
                </label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-indigo-500 focus:outline-none">
            </div>

            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
                Log In
            </button>
        </form>

        <p class="text-sm text-center text-gray-600 mt-6">
            Donâ€™t have an account?
            <a href="{% url 'signup' %}" class="text-indigo-600 hover:underline">
                Sign up
            </a>
        </p>
    </div>
</div>
{% endblock %}
